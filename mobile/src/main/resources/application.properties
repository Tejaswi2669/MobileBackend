spring.application.name=mobile

spring.data.rest.base-path=/api
spring.datasource.url=jdbc:mysql://localhost:3306/mobile_data
spring.datasource.username=root
spring.datasource.password=Akhil1995
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.port=8080

spring.jpa.show-sql=true
# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JTA Platform (optional)
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

# Disable open-in-view to manage transactions more explicitly (recommended for production)
spring.jpa.open-in-view=false
